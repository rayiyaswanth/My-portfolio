<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayi Yaswanth - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            color: #38bdf8;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }
        p {
            color: #cbd5e1;
            font-size: 1.1rem;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }
        .portfolio-link {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }
        .portfolio-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(56, 189, 248, 0.5);
        }
        .portfolio-link:active {
            transform: translateY(-1px);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Click the button below to view my complete portfolio and projects</p>
        <a href="https://rayiyaswanth.github.io/My-portfolio/website%20URL/index.html" class="portfolio-link">View My Portfolio</a>
    </div>
</body>
</html>
